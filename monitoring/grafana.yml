- name: Download Grafana
  get_url:
    url: "https://dl.grafana.com/oss/release/grafana-{{ grafana_version }}.linux-{{ grafana_arch }}.tar.gz"
    dest: /tmp/grafana.tar.gz

- name: Extract Grafana
  unarchive:
    src: /tmp/grafana.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Install Grafana
  copy:
    src: "/tmp/grafana-{{ grafana_version }}/bin/grafana-server"
    dest: "/usr/local/bin/grafana-server"
    mode: '0755'
    remote_src: yes

- name: Create Grafana directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/grafana
    - /var/lib/grafana
    - /var/log/grafana

- name: Install systemd service file
  copy:
    content: |
      [Unit]
      Description=Grafana
      After=network-online.target

      [Service]
      User=grafana
      Group=grafana
      Type=simple
      ExecStart=/usr/local/bin/grafana-server \
          --config=/etc/grafana/grafana.ini \
          --homepath=/tmp/grafana-{{ grafana_version }} \
          --packaging=tar.gz
      Restart=always

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/grafana.service
    mode: '0644'