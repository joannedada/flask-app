---
- hosts: monitoring_servers
  become: yes
  vars:
    prometheus_version: "2.47.0"
    prometheus_arch: "linux-amd64"
  tasks:
    - name: Install prerequisites
      dnf:
        name: ["wget", "tar"]
        state: present
        update_cache: yes

    - name: Download Prometheus
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}.tar.gz"
        dest: /tmp/prometheus.tar.gz

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Install Prometheus binaries
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.{{ prometheus_arch }}/{{ item }}"
        dest: "/usr/local/bin/{{ item }}"
        mode: '0755'
        remote_src: yes
      loop:
        - prometheus
        - promtool

    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Install systemd service file
      template:
        src: monitoring/prometheus.service.j2
        dest: /etc/systemd/system/prometheus.service
        mode: '0644'
      notify: reload systemd and start prometheus

    - name: Configure Prometheus
      copy:
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'flask-app'
              static_configs:
                - targets: ['{{ groups.flask_servers | map('extract', hostvars, ['ansible_host']) | list | join(':8000,') }}:8000']
        dest: /etc/prometheus/prometheus.yml
      notify: reload systemd and start prometheus

  handlers:
    - name: reload systemd and start prometheus
      systemd:
        name: prometheus
        state: restarted
        enabled: yes
        daemon_reload: yes